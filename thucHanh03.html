<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [-3,5,1,3,2,10];
    let value = prompt("enter number");
    for(let i=0;i<x.length;i++){
        if(x[i] == value){
            index = i;
        }
    }
    if(index > -1){
        document.write('value ' +value+ ' found at index '+index);
    } else {
        document.write('value ' +value+ ' not found');
    }
</script>
</body>
</html>
