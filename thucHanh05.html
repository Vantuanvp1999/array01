<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro game simple</h3>
<p id="carogame"></p>
<input type="button" value="Change value" onclick="changeValue()">
<script>
  let b =document.getElementById("carogame");

  let board = [];
  let data = "";
  for(let i=0;i<5;i++){
    board[i] = new Array(0,0,0,0,0);
  }
  for(let i=0;i<5;i++){
    data+="<br>"

    for(let j=0;j<5;j++){
      data+=board[i][j] +"&nbsp;&nbsp;";
  }}

  b.innerHTML=data;
  function changeValue(){
    let data = "";
    let x =prompt("X: ");
    let y =prompt("Y: ");
    board[x][y] = "x";
    for(let i=0;i<5;i++){
      data+="<br>"

      for(let j=0;j<5;j++){
        data+=board[i][j] +"&nbsp;&nbsp;";
      }}
    b.innerHTML="<hr>"+data;
  }
</script>
</body>
</html>
